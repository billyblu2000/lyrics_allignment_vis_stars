    <script>
        class LyricsVisualizer {
            constructor() {
                this.wavesurfer = null;
                this.currentData = null;
                this.markers = [];
                this.regions = [];
                this.currentTime = 0;
                this.tooltip = null;
                this.wordData = []; // Â≠òÂÇ®ÂçïËØçÊó∂Èó¥‰ø°ÊÅØ
                this.phonemeData = []; // Â≠òÂÇ®Èü≥Á¥†Êó∂Èó¥‰ø°ÊÅØ
                
                this.initializeWaveSurfer();
                this.bindEvents();
                this.initializeTooltip();
                this.updatePlayButton(false); // ÂàùÂßãÂåñÊåâÈíÆÁä∂ÊÄÅ
            }

            initializeWaveSurfer() {
                this.wavesurfer = WaveSurfer.create({
                    container: '#waveform',
                    waveColor: '#4F4A85',
                    progressColor: '#667eea',
                    cursorColor: '#ff6b6b',
                    barWidth: 2,
                    barRadius: 3,
                    cursorWidth: 4,
                    height: 200,
                    barGap: 3,
                    responsive: true,
                    normalize: true
                });

                this.wavesurfer.on('ready', () => {
                    this.updateTimeDisplay();
                    // Â¶ÇÊûúÊúâÊ≠åËØçÊï∞ÊçÆÔºåÁªòÂà∂Ê†áËÆ∞
                    if (this.markers.length > 0) {
                        this.drawWordMarkers();
                    }
                });

                this.wavesurfer.on('audioprocess', () => {
                    this.updateTimeDisplay();
                    this.updateCurrentWord();
                });

                this.wavesurfer.on('seek', () => {
                    this.updateTimeDisplay();
                    this.updateCurrentWord();
                });

                this.wavesurfer.on('finish', () => {
                    this.updatePlayButton(false);
                });
            }

            initializeTooltip() {
                this.tooltip = document.getElementById('waveform-tooltip');
                const waveformContainer = document.getElementById('waveform');
                
                // Ê∑ªÂä†Èº†Ê†áÁßªÂä®‰∫ã‰ª∂ÁõëÂê¨
                waveformContainer.addEventListener('mousemove', (e) => {
                    this.handleWaveformMouseMove(e);
                });
                
                // Ê∑ªÂä†Èº†Ê†áÁ¶ªÂºÄ‰∫ã‰ª∂ÁõëÂê¨
                waveformContainer.addEventListener('mouseleave', () => {
                    this.hideTooltip();
                });
            }

            handleWaveformMouseMove(e) {
                if (!this.wavesurfer.isReady || !this.currentData) {
                    this.hideTooltip();
                    return;
                }

                const waveformContainer = e.currentTarget;
                const rect = waveformContainer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const containerWidth = rect.width;
                
                // ËÆ°ÁÆóÂΩìÂâçÈº†Ê†á‰ΩçÁΩÆÂØπÂ∫îÁöÑÊó∂Èó¥
                const duration = this.wavesurfer.getDuration();
                const currentTime = (x / containerWidth) * duration;
                
                // Êü•ÊâæÂΩìÂâçÊó∂Èó¥ÂØπÂ∫îÁöÑÂçïËØçÂíåÈü≥Á¥†
                const wordInfo = this.findWordAtTime(currentTime);
                const phonemeInfo = this.findPhonemeAtTime(currentTime);
                
                if (wordInfo || phonemeInfo) {
                    this.showTooltip(e.clientX, e.clientY, wordInfo, phonemeInfo, currentTime);
                } else {
                    this.hideTooltip();
                }
            }

            findWordAtTime(time) {
                return this.wordData.find(word => 
                    time >= word.startTime && time < word.endTime
                );
            }

            findPhonemeAtTime(time) {
                return this.phonemeData.find(phoneme => 
                    time >= phoneme.startTime && time < phoneme.endTime
                );
            }

            showTooltip(mouseX, mouseY, wordInfo, phonemeInfo, currentTime) {
                if (!this.tooltip) return;
                
                let content = '';
                
                if (wordInfo) {
                    const techIndicators = this.getTechIndicatorsForTooltip(wordInfo);
                    content += `
                        <div class="tooltip-word">${wordInfo.word}</div>
                        <div class="tooltip-note">Èü≥Á¨¶: ${wordInfo.note}</div>
                        ${techIndicators ? `<div class="tooltip-tech">${techIndicators}</div>` : ''}
                    `;
                }
                
                if (phonemeInfo) {
                    content += `
                        <div class="tooltip-phoneme">Èü≥Á¥†: ${phonemeInfo.phoneme}</div>
                    `;
                }
                
                content += `
                    <div class="tooltip-time">Êó∂Èó¥: ${currentTime.toFixed(2)}s</div>
                `;
                
                this.tooltip.innerHTML = content;
                
                // ÂÆö‰Ωçtooltip
                const tooltipRect = this.tooltip.getBoundingClientRect();
                const waveformContainer = document.querySelector('.waveform-container');
                const containerRect = waveformContainer.getBoundingClientRect();
                
                // ËÆ°ÁÆóÁõ∏ÂØπ‰∫éwaveform-containerÁöÑ‰ΩçÁΩÆ
                let tooltipX = mouseX - containerRect.left;
                let tooltipY = mouseY - containerRect.top - tooltipRect.height - 10;
                
                // ËæπÁïåÊ£ÄÊü•
                if (tooltipX + tooltipRect.width/2 > containerRect.width) {
                    tooltipX = containerRect.width - tooltipRect.width/2;
                }
                if (tooltipX - tooltipRect.width/2 < 0) {
                    tooltipX = tooltipRect.width/2;
                }
                if (tooltipY < 0) {
                    tooltipY = mouseY - containerRect.top + 10;
                }
                
                this.tooltip.style.left = `${tooltipX}px`;
                this.tooltip.style.top = `${tooltipY}px`;
                this.tooltip.classList.add('show');
            }

            hideTooltip() {
                if (this.tooltip) {
                    this.tooltip.classList.remove('show');
                }
            }

            getTechIndicatorsForTooltip(wordInfo) {
                if (!wordInfo.techData) return '';
                
                const techTypes = [
                    { key: 'pharyngeal_tech', class: 'tech-pharyngeal', label: 'ÂíΩ' },
                    { key: 'strong_tech', class: 'tech-strong', label: 'Âº∫' },
                    { key: 'glissando_tech', class: 'tech-glissando', label: 'Êªë' },
                    { key: 'bubble_tech', class: 'tech-bubble', label: 'Ê≥°' },
                    { key: 'breathe_tech', class: 'tech-breathe', label: 'Âëº' },
                    { key: 'vibrato_tech', class: 'tech-vibrato', label: 'È¢§' },
                    { key: 'falsetto_tech', class: 'tech-falsetto', label: 'ÂÅá' },
                    { key: 'weak_tech', class: 'tech-weak', label: 'Âº±' },
                    { key: 'mixed_tech', class: 'tech-mixed', label: 'Ê∑∑' }
                ];
                
                return techTypes.map(tech => {
                    if (wordInfo.techData[tech.key] === 1) {
                        return `<span class="tooltip-tech-item ${tech.class}">${tech.label}</span>`;
                    }
                    return '';
                }).join('');
            }

            bindEvents() {
                // Êñá‰ª∂Âä†ËΩΩ‰∫ã‰ª∂
                document.getElementById('audioFile').addEventListener('change', (e) => {
                    this.loadAudioFile(e.target.files[0]);
                });

                document.getElementById('jsonFile').addEventListener('change', (e) => {
                    this.loadJsonFile(e.target.files[0]);
                });

                // Êí≠ÊîæÊéßÂà∂‰∫ã‰ª∂
                document.getElementById('playPauseBtn').addEventListener('click', () => {
                    this.togglePlayPause();
                });

                document.getElementById('stopBtn').addEventListener('click', () => {
                    this.stop();
                });

                // ÈîÆÁõò‰∫ã‰ª∂ÁõëÂê¨
                document.addEventListener('keydown', (e) => {
                    // Èò≤Ê≠¢Âú®ËæìÂÖ•Ê°Ü‰∏≠Ëß¶Âèë
                    if (e.target.tagName.toLowerCase() === 'input') return;
                    
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.togglePlayPause();
                    }
                });
            }

            async loadAudioFile(file) {
                if (!file) return;

                try {
                    this.showLoading(true);
                    const url = URL.createObjectURL(file);
                    await this.wavesurfer.load(url);
                    this.showSuccess(`Èü≥È¢ëÊñá‰ª∂ "${file.name}" Âä†ËΩΩÊàêÂäü`);
                } catch (error) {
                    this.showError(`Èü≥È¢ëÊñá‰ª∂Âä†ËΩΩÂ§±Ë¥•: ${error.message}`);
                } finally {
                    this.showLoading(false);
                }
            }

            async loadJsonFile(file) {
                if (!file) return;

                try {
                    this.showLoading(true);
                    const text = await file.text();
                    this.currentData = JSON.parse(text);
                    this.visualizeData();
                    this.showSuccess(`Ê≠åËØçÊï∞ÊçÆ "${file.name}" Âä†ËΩΩÊàêÂäü`);
                } catch (error) {
                    this.showError(`JSONÊñá‰ª∂Âä†ËΩΩÂ§±Ë¥•: ${error.message}`);
                } finally {
                    this.showLoading(false);
                }
            }

            visualizeData() {
                if (!this.currentData || !this.currentData[0]) return;

                const data = this.currentData[0];
                this.clearMarkers();
                this.buildTimelineData(data);
                this.addMarkers(data);
                this.renderLyrics(data);
            }

            buildTimelineData(data) {
                this.wordData = [];
                this.phonemeData = [];
                
                // ÊûÑÂª∫ÂçïËØçÊó∂Èó¥Êï∞ÊçÆ
                let currentTime = 0;
                data.word_list.forEach((word, index) => {
                    if (word === '<SP>') {
                        currentTime += data.word_durs[index];
                        return;
                    }
                    
                    const duration = data.word_durs[index];
                    const note = data.note_list[index];
                    
                    // Êî∂ÈõÜÊäÄÊúØÊ†áÊ≥®Êï∞ÊçÆ
                    const techData = {
                        pharyngeal_tech: data.pharyngeal_tech ? data.pharyngeal_tech[index] : 0,
                        strong_tech: data.strong_tech ? data.strong_tech[index] : 0,
                        glissando_tech: data.glissando_tech ? data.glissando_tech[index] : 0,
                        bubble_tech: data.bubble_tech ? data.bubble_tech[index] : 0,
                        breathe_tech: data.breathe_tech ? data.breathe_tech[index] : 0,
                        vibrato_tech: data.vibrato_tech ? data.vibrato_tech[index] : 0,
                        falsetto_tech: data.falsetto_tech ? data.falsetto_tech[index] : 0,
                        weak_tech: data.weak_tech ? data.weak_tech[index] : 0,
                        mixed_tech: data.mixed_tech ? data.mixed_tech[index] : 0
                    };
                    
                    this.wordData.push({
                        word: word,
                        note: note,
                        startTime: currentTime,
                        endTime: currentTime + duration,
                        duration: duration,
                        techData: techData
                    });
                    
                    currentTime += duration;
                });
                
                // ÊûÑÂª∫Èü≥Á¥†Êó∂Èó¥Êï∞ÊçÆ
                currentTime = 0;
                data.ph_list.forEach((phoneme, index) => {
                    const duration = data.ph_durs[index];
                    
                    this.phonemeData.push({
                        phoneme: phoneme,
                        startTime: currentTime,
                        endTime: currentTime + duration,
                        duration: duration
                    });
                    
                    currentTime += duration;
                });
            }

            clearMarkers() {
                // Ê∏ÖÈô§‰πãÂâçÁöÑÊ†áËÆ∞
                this.markers = [];
                this.regions = [];
                this.wordData = [];
                this.phonemeData = [];
            }

            addMarkers(data) {
                let currentTime = 0;
                
                // ‰∏∫ÊØè‰∏™ÂçïËØçËÆ°ÁÆóÊó∂Èó¥‰ΩçÁΩÆÔºåÁî®‰∫éÂêéÁª≠ÁöÑÂèØËßÜÂåñ
                data.word_list.forEach((word, index) => {
                    if (word === '<SP>') {
                        currentTime += data.word_durs[index];
                        return;
                    }
                    
                    const duration = data.word_durs[index];
                    const note = data.note_list[index];
                    
                    // Â≠òÂÇ®Ê†áËÆ∞‰ø°ÊÅØÔºåÁî®‰∫éÂú®Ê≥¢ÂΩ¢Âõæ‰∏äÁªòÂà∂
                    this.markers.push({
                        time: currentTime,
                        word: word,
                        note: note,
                        duration: duration
                    });
                    
                    currentTime += duration;
                });

                // Â¶ÇÊûúÊ≥¢ÂΩ¢Â∑≤ÁªèÂáÜÂ§áÂ∞±Áª™ÔºåÁ´ãÂç≥ÁªòÂà∂Ê†áËÆ∞
                if (this.wavesurfer && this.wavesurfer.isReady) {
                    this.drawWordMarkers();
                }
            }

            drawWordMarkers() {
                const waveformContainer = document.querySelector('#waveform');
                const duration = this.wavesurfer.getDuration();
                
                // Ê∏ÖÈô§‰πãÂâçÁöÑÊ†áËÆ∞
                waveformContainer.querySelectorAll('.word-marker').forEach(el => el.remove());
                
                this.markers.forEach(marker => {
                    const position = (marker.time / duration) * 100;
                    const markerEl = document.createElement('div');
                    markerEl.className = 'word-marker';
                    markerEl.style.cssText = `
                        position: absolute;
                        left: ${position}%;
                        top: 0;
                        width: 2px;
                        height: 100%;
                        background: #ff6b6b;
                        pointer-events: none;
                        z-index: 10;
                    `;
                    markerEl.title = `${marker.word} (${marker.note})`;
                    
                    waveformContainer.style.position = 'relative';
                    waveformContainer.appendChild(markerEl);
                });
            }

            renderLyrics(data) {
                const container = document.getElementById('lyricsContent');
                container.innerHTML = '';

                // Ê†∑Âºè‰ø°ÊÅØ
                if (data.style) {
                    const styleSection = this.createStyleSection(data.style);
                    container.appendChild(styleSection);
                }

                // Ê≠åËØçÁΩëÊ†º
                const lyricsGrid = document.createElement('div');
                lyricsGrid.className = 'lyrics-grid';

                // ÂçïËØçÂàóË°®
                const wordSection = this.createWordSection(data);
                lyricsGrid.appendChild(wordSection);

                // Èü≥Á¥†ÂàóË°®
                const phonemeSection = this.createPhonemeSection(data);
                lyricsGrid.appendChild(phonemeSection);

                container.appendChild(lyricsGrid);
            }

            createStyleSection(style) {
                const section = document.createElement('div');
                section.className = 'style-info';
                section.innerHTML = `
                    <div class="section-title">üé≠ ÊºîÂî±È£éÊ†º‰ø°ÊÅØ</div>
                    <div class="style-grid">
                        <div class="style-item">
                            <div class="style-label">ËØ≠Ë®Ä</div>
                            <div class="style-value">${style.language || 'N/A'}</div>
                        </div>
                        <div class="style-item">
                            <div class="style-label">ÊÄßÂà´</div>
                            <div class="style-value">${style.gender || 'N/A'}</div>
                        </div>
                        <div class="style-item">
                            <div class="style-label">ÊÉÖÊÑü</div>
                            <div class="style-value">${style.emotion || 'N/A'}</div>
                        </div>
                        <div class="style-item">
                            <div class="style-label">ÊñπÊ≥ï</div>
                            <div class="style-value">${style.method || 'N/A'}</div>
                        </div>
                        <div class="style-item">
                            <div class="style-label">ËäÇÂ•è</div>
                            <div class="style-value">${style.pace || 'N/A'}</div>
                        </div>
                        <div class="style-item">
                            <div class="style-label">Èü≥Âüü</div>
                            <div class="style-value">${style.range || 'N/A'}</div>
                        </div>
                        <div class="style-item">
                            <div class="style-label">ÊäÄÊúØÁªÑ</div>
                            <div class="style-value">${style.technique_group || 'N/A'}</div>
                        </div>
                    </div>
                `;
                
                return section;
            }

            createWordSection(data) {
                const section = document.createElement('div');
                section.className = 'lyrics-section';
                
                let currentTime = 0;
                const wordItems = data.word_list.map((word, index) => {
                    if (word === '<SP>') {
                        currentTime += data.word_durs[index];
                        return '';
                    }
                    
                    const duration = data.word_durs[index];
                    const note = data.note_list[index];
                    const startTime = currentTime;
                    
                    const techIndicators = this.getTechIndicators(data, index);
                    
                    currentTime += duration;
                    
                    return `
                        <div class="word-chip" data-start="${startTime}" data-end="${currentTime}">
                            <div class="word-chip-text">${word}</div>
                            <div class="word-chip-info">
                                <div class="word-chip-duration">${duration.toFixed(2)}s</div>
                                <div class="word-chip-note">${note}</div>
                            </div>
                            ${techIndicators ? `<div class="word-chip-tech">${techIndicators}</div>` : ''}
                        </div>
                    `;
                }).join('');
                
                section.innerHTML = `
                    <div class="section-title">üìù Ê≠åËØçÂçïËØç</div>
                    <div class="word-list">${wordItems}</div>
                `;
                
                // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
                section.addEventListener('click', (e) => {
                    const wordChip = e.target.closest('.word-chip');
                    if (wordChip && this.wavesurfer.isReady) {
                        const startTime = parseFloat(wordChip.dataset.start);
                        const duration = this.wavesurfer.getDuration();
                        const progress = startTime / duration;
                        this.wavesurfer.seekTo(progress);
                        this.play();
                    }
                });
                
                return section;
            }

            createPhonemeSection(data) {
                const section = document.createElement('div');
                section.className = 'lyrics-section';
                
                let currentTime = 0;
                const phonemeItems = data.ph_list.map((phoneme, index) => {
                    const duration = data.ph_durs[index];
                    const startTime = currentTime;
                    currentTime += duration;
                    
                    return `
                        <span class="phoneme" data-start="${startTime}" data-end="${currentTime}">
                            ${phoneme}
                        </span>
                    `;
                }).join('');
                
                section.innerHTML = `
                    <div class="section-title">üî§ Èü≥Á¥†Â∫èÂàó</div>
                    <div class="phoneme-list">${phonemeItems}</div>
                `;
                
                return section;
            }



            getTechIndicators(data, wordIndex) {
                const techTypes = [
                    { key: 'pharyngeal_tech', class: 'tech-pharyngeal', label: 'ÂíΩ' },
                    { key: 'strong_tech', class: 'tech-strong', label: 'Âº∫' },
                    { key: 'glissando_tech', class: 'tech-glissando', label: 'Êªë' },
                    { key: 'bubble_tech', class: 'tech-bubble', label: 'Ê≥°' },
                    { key: 'breathe_tech', class: 'tech-breathe', label: 'Âëº' },
                    { key: 'vibrato_tech', class: 'tech-vibrato', label: 'È¢§' },
                    { key: 'falsetto_tech', class: 'tech-falsetto', label: 'ÂÅá' },
                    { key: 'weak_tech', class: 'tech-weak', label: 'Âº±' },
                    { key: 'mixed_tech', class: 'tech-mixed', label: 'Ê∑∑' }
                ];
                
                return techTypes.map(tech => {
                    if (data[tech.key] && data[tech.key][wordIndex] === 1) {
                        return `<span class="tech-indicator ${tech.class}">${tech.label}</span>`;
                    }
                    return '';
                }).join('');
            }

            updateCurrentWord() {
                const currentTime = this.wavesurfer.getCurrentTime();
                
                // Êõ¥Êñ∞ÂçïËØçÈ´ò‰∫Æ
                document.querySelectorAll('.word-chip').forEach(chip => {
                    const start = parseFloat(chip.dataset.start);
                    const end = parseFloat(chip.dataset.end);
                    
                    if (currentTime >= start && currentTime < end) {
                        chip.classList.add('active');
                    } else {
                        chip.classList.remove('active');
                    }
                });
                
                // Êõ¥Êñ∞Èü≥Á¥†È´ò‰∫Æ
                document.querySelectorAll('.phoneme').forEach(phoneme => {
                    const start = parseFloat(phoneme.dataset.start);
                    const end = parseFloat(phoneme.dataset.end);
                    
                    if (currentTime >= start && currentTime < end) {
                        phoneme.classList.add('active');
                    } else {
                        phoneme.classList.remove('active');
                    }
                });
            }

            updateTimeDisplay() {
                const currentTime = this.wavesurfer.getCurrentTime();
                const duration = this.wavesurfer.getDuration();
                
                const formatTime = (time) => {
                    const minutes = Math.floor(time / 60);
                    const seconds = Math.floor(time % 60);
                    return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                };
                
                document.getElementById('timeDisplay').textContent = 
                    `${formatTime(currentTime)} / ${formatTime(duration)}`;
            }

            togglePlayPause() {
                if (!this.wavesurfer.isReady) return;
                
                if (this.wavesurfer.isPlaying()) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            play() {
                if (this.wavesurfer.isReady) {
                    this.wavesurfer.play();
                    this.updatePlayButton(true);
                }
            }

            pause() {
                if (this.wavesurfer.isReady) {
                    this.wavesurfer.pause();
                    this.updatePlayButton(false);
                }
            }

            stop() {
                if (this.wavesurfer.isReady) {
                    this.wavesurfer.stop();
                    this.updatePlayButton(false);
                }
            }

            updatePlayButton(isPlaying) {
                const playBtn = document.getElementById('playPauseBtn');
                const playIcon = document.getElementById('playIcon');
                const playText = document.getElementById('playText');
                
                if (isPlaying) {
                    playIcon.className = 'fas fa-pause';
                    playText.textContent = 'ÊöÇÂÅú';
                    playBtn.classList.add('playing');
                } else {
                    playIcon.className = 'fas fa-play';
                    playText.textContent = 'Êí≠Êîæ';
                    playBtn.classList.remove('playing');
                }
            }

            resetPlayButton() {
                this.updatePlayButton(false);
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            showSuccess(message) {
                this.showMessage(message, 'success');
            }

            showError(message) {
                this.showMessage(message, 'error');
            }

            showMessage(message, type) {
                const existing = document.querySelector(`.${type}`);
                if (existing) existing.remove();
                
                const div = document.createElement('div');
                div.className = type;
                div.textContent = message;
                
                document.querySelector('.controls').appendChild(div);
                
                setTimeout(() => div.remove(), 5000);
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            new LyricsVisualizer();
        });
    </script>
</body>
